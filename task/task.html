<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://login.coupang.com/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task.css">
    <title>로그인</title>
</head>
<body>
    <div class="container">
        <div class="member-login-container">
            <header>
                <h1 class="member-logo">
                    <a href="https://www.coupang.com/">
                        <img src="https://static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png" alt="">
                    </a>
                
                </h1>
            </header>
            <div class="login-choice-wrap-content">
                <div class="login-choice-wrapper">
                    <div class="login-choice">
                        <a href="" id="email-login">이메일 로그인</a>
                        <a href="" id="phone-login">
                            <span>휴대폰번호 로그인</span>
                        </a>
                        <a href="" id="qr-login">QR코드 로그인</a>
                    </div>

                    <div>
                        <form id="login-form" action="">
                            <div class="member-field-wrap">
                                <div class="member-email-input">
                                    <label>
                                        <span class="message-icon">
                                            <i><img src="email.png" alt=""></i>
                                        </span>
                                        <span class="email-input">
                                            <span class="email-input-hidden">이메일</span>
                                            <input id="email" type="text" placeholder="이메일">
                                        
                                    
                                            <span class="delete-button-wrap">
                                                <button class="delete-button">
                                                    <i><img src="delete.png" alt=""></i>
                                                </button>
                                            </span>
                                        </span>
                                </label>
                                </div>
                            </div>
                            <div class="password-input-container">
                                <div>
                                    <label class="password-input-label">
                                        <span style="width: 46px; float: left; display: inline; height: 100%; border-right: 1px solid #ccc; background-color: #fafafa;">
                                            <i style="display: inline-block; height: 16px; padding: 0 10px 0 12px; margin-left: -1px; margin-top: 12px;"><img src="lock.png" alt=""></i>
                                        </span>
                                        <span style="margin-left: 5px">
                                            <input id="password" type="password" placeholder="비밀번호" style="margin: 0; height: 48px; box-sizing: border-box; border: none; background: none; font-size: 14px; line-height: 20px; font-weight: 700;">
                                        </span>
                                    
                                    <span style="width: 46px; float: right; display: block;">
                                        <button style="width: 46px; height: 100%; margin: 0; padding-top: 14px; border: 0; background-color: #fff;">
                                            <i style="display: inline-block; height: 16px;"><img src="eyes.png" alt=""></i>
                                        </button>
                                    </span>
                                </label>
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <div>
                        <label for="" style="font-size: 12px;">
                            <input type="checkbox" style="vertical-align: middle; float: left; margin-right: 6px; border-radius: 1px; vertical-align: middle; box-sizing: border-box; width: 20px; height: 20px;">
                            자동 로그인
                        </label>
                        <a href="" style="float: right; color: #0073e9; vertical-align: middle; font-size: 14px; line-height: 24px; text-decoration: none;">아이디.비밀번호 찾기 ></a>
                    </div>    
                    
                    <div style="margin: 15px 0px 0px;">
                        <button type="submit" class="login" style="width: 100%; background: #346aff; padding: 12.5px 0; border-radius: 4px; font-size: 16px; box-shadow: none; line-height: 19px; color: #fff; font-weight: 700; border: 0">로그인</button>
                        <hr style="margin: 12px 0 16px; border-top: 1px solid #c4cdd5; width: 100%;">
                        <a href="" class="sign-in" style="display: block; text-align: center; text-decoration: none; width: 100%; background: #fff; padding: 11.5px 0; border-radius: 4px; font-size: 16px; box-shadow: none; line-height: 19px; color: #454f5b; font-weight: 700; border: 1px solid #919eab">회원가입</a>
                    </div>

                        <div style="margin-top: 30px; margin-bottom: 18px; text-align: center;">
                            <p style="margin: 0; padding: 0; font-weight: 400; font-size: 13px; line-height: 18px; color: #637381">법인 고객이신가요?</p>
                            <p  style="margin: 0; padding: 0; font-weight: 400; font-size: 13px; line-height: 18px; color: #637381">사업자 회원으로 전용 특가 혜택을 누려보세요.</p>
                            <a href="" style="display: inline-block; font-weight: bold; font-size: 14px; line-height: 17px; color: #454f5b; margin-top: 6px; text-decoration: none;">쿠팡비즈 간편가입 ></a>
                        </div>


                </div>
            </div>
        </div>
        <div class="footer">
            <div>©Coupang Corp. All rights reserved.</div>
        </div>
    </div>
    <div style="top: 167px; position: fixed; width: 100vw; left:0; height: 1px; background: #dfe3e8;"></div>
</body>
</html>
