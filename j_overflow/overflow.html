<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        #image-wrap {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        #text-wrap {
            width: 200px;
            height: 60px;
            /* 넘친 부분은 숨겨줘 */
            overflow: hidden;
            /* 넘친게 text면 ellipsis로 ...을 보여줘 */
            text-overflow: ellipsis;
            /* 자동줄바꿈 없애기 */
            white-space: nowrap;
        }

        #text-wrap span {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="image-wrap">
        <img src="icon.png" alt="">
    </div>

    <div id="text-wrap">
        <span>안녕하세요, 반갑습니다. 저는 CSS가 좋아요. 여러분도 그렇죠?</span>
    </div>
</body>
</html>
